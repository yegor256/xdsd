<!DOCTYPE html>
<html lang="en" itemscope itemtype="http://schema.org/Article">
  <head>
    <meta charset="utf-8"/>
    <meta name="description" content="{{ page.description | escape }}" />
    <meta name="keywords" content="{{ page.keywords | join: ', ' | escape }}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" type="image/gif" href="//img.xdsd.org/logo.png">
    <link rel="shortcut icon" href="//img.xdsd.org/logo.png" />
    <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ site.url }}/rss.xml"/>
    <link rel="author" href="https://plus.google.com/u/0/114792568016408327418?rel=author" />
    <link rel="stylesheet" href="/css/layout.css?{{ site.data['hash'] }}"/>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link rel="canonical" href="{{ site.url }}{{ page.url }}" />
    <title>{{ page.title }}</title>
  </head>
  <body>
    <section class="container">
      <aside class="left">
        {% if page.author %}
          <div class="buttons">
            <a href="/">h</a>
          </div>
        {% endif %}
        <header class="title" itemprop="name">
          {{ page.title }}
        </header>
        {% if page.author %}
          <div class="author">
            <img src="{{ page.author.avatar }}" alt="photo of the author" />
            <div class="details">
              <div itemprop="author">
                {{ page.author.name }}
              </div>
              <time itemprop="datePublished" datetime="{{ page.date | date_to_xmlschema }}">
                {{ page.date | date: "%-d %B %Y" }}
              </time>
            </div>
          </div>
        {% endif %}
        <div class="buttons share">
          <a style="color: #44619c;" title="Share on Facebook"
            href="http://www.facebook.com/sharer/sharer.php?u=http://www.xdsd.org{{ page.url }}">f</a>
          <a style="color: #509abf;" title="Share on Twitter"
            href="https://twitter.com/share?url=http://www.xdsd.org{{ page.url }}&amp;text={{ page.title | cgi_escape }}">t</a>
          <a style="color: #d42020;" title="Share on Google+"
            href="https://plus.google.com/share?url=http://www.xdsd.org{{ page.url }}">g</a>
          <a style="color: #007bb6;" title="Share on LinkedIn"
            href="https://www.linkedin.com/cws/share?url=http://www.xdsd.org{{ page.url }}">l</a>
          <a style="color: #ff6600;" title="Subscribe to RSS"
            href="http://feedburner.google.com/fb/a/mailverify?uri=xdsd&amp;loc=en_US">r</a>
        </div>
        <div class="logo-badge">
          <a href="/">
            <img src="http://img.xdsd.org/logo.svg" style="width:30px;height:30px;" alt="XDSD logo"/>
            <strong>eXtremely Distributed</strong><br/>
            <div class="soft-style">Software Development</div>
          </a>
        </div>
        <div class="phone-badge">
          860.506.5536<br/>
          <a href="mailto:join@xdsd.org">join@xdsd.org</a>
        </div>
      </aside>
      <div class="content">
        {{ content }}
      </div>
    </section>
  </body>
</html>
